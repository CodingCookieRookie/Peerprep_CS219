paths:
  # EDITOR MS0
  /editor:
    get:
      summary: Editor
      operationId: checkEditor
      x-google-backend: 
        address: https://editor-6i7ougacoq-de.a.run.app
      responses:
        '200':
          description: Editor MS running
          schema:
            type: object
            properties: 
              status:
                type: string
              data:
                type: string

