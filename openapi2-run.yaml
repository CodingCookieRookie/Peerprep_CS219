  /matches/match/{username}: #TODO:
    get:
      summary: Get specific user's match
      parameters:
        - name: username
          in: path
          required: true
          description: username of the match query
          type: string
      operationId: getSpecificMatch
      x-google-backend:
        address: https://match-6i7ougacoq-de.a.run.app/api
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        '200':
          description: Successful update of specific match
          schema:
            type: object
            properties:
              status:
                type: string
              message:
                type: string

